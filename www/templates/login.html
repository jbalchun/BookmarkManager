<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login/Register</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="userData.email">
      </label>

      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="userData.password">
      </label>


      <div class="col col-80 col-offset-10">
        <button class="button button-block button-balanced" ng-click="doLogin()">Log in</button>
        <button class="button button-block button-balanced" ng-click="doRegister()">Register</button>
      </div>

    </div>

  </ion-content>
</ion-modal-view>
